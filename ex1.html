<style>
*{margin: 0;padding: 0;}
html, body {height: 100%;width: 100%;}
#s1{background-image:url('/InfoViz-Lab/assets/images/dolphin/1_bg.jpg');}
#s2{background-image:url('/InfoViz-Lab/assets/images/dolphin/2_bg.jpg');}

.section{height: 100vh;background-repeat: no-repeat;background-position: center;background-size: cover;}
.img_asu{position: absolute;transform: translate(-50%,0%);}
#img1_1{left: 50%;bottom: 0;}
#img1_2{left: 50%;bottom: 45%;}
#img2_1{left: 50%;bottom: 0;height: 90%;z-index: 3;}
#img2_2{left: 50%;top: -5%;height: 75%;z-index: 2;}
h1{position: fixed;right: 0;z-index: 1;}
.box{position: absolute;width: 300px;height: 300px;background-color: red;}
.box1{left: 50%;margin-left: -150px;top: 900px;}
.box2{top: 50%;margin-top: -150px;left: -250px;}
.text_style{padding: 10%;text-align: center;color: #fff;}
.text_style h2{font-weight: bold;}
.text1{position: absolute;left: -100%;margin-left: -50%;top: 50%;width: 100%;padding: 0 3%;}
.text1_1{position: absolute;left: -250px;margin-left: -150px;top: 55%;width: 100%;padding: 0 3%;}
.img1{position: absolute; left: -100%;margin-left: -50%;top: 50%;}
.pages {height: 100vh;width: 100%;position: relative;overflow: hidden;}
.page {height: 100%;width: 100%;position: absolute;bottom: -100%;transition: bottom .7s;background-attachment: fixed;background-position: center;background-repeat: no-repeat;background-size: cover;}
.page:first-child {bottom: 0;}
.pagination {position: absolute;right: 20px;top: 50%;transform: translateY(-50%);}
.pagination>li {list-style: none;height: 20px;width: 20px;background: #000000;border-radius: 50%;margin-top: 10px;transition: background .7s;}
.pagination>li.active {background: #ffffff;}
</style>
